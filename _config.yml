# Site config
baseurl: ""

# User config
author: "Tien Dinh"
description: "A Personal Portfolio."
email: "tiendinhphuc@gmail.com"

# User collections
collections:
    projects:
        output: true
    posts:
        output: true

# Collection defaults.
defaults:
-
    scope:
        path: "_posts"
        type: "posts"
    values:
        layout: posts
-
    scope:
        path: "_projects"
        type: "projects"
    values:
        layout: page
        image: /assets/img/placeholder.jpg
