{% comment %}
    Empty front matter to force jekyll processing.
{% endcomment %}

<!doctype html>

<html lang="en">
<head>
	{% include head.html %}
</head>

<body class="markdown-body">
	{% include header.html %}

	<main>
        {% for post in site.posts %}
            <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
            <p>{{ post.date | date: '%B %d, %Y' }}</p>
            &nbsp;
        {% endfor %}
	</main>

	{% include footer.html %}
	{% include js_no_fix.html %}
</body>
</html>
